<app-nav-bar  
    [enMain]="true"/>

<div 
    class="main">
    <ng-container 
        *ngIf="datos.weekData && datos.weekData.data">
            <div *ngFor="let _ of datos.weekData.data; let i = index" 
                class="mt-1 col-12 sm:col-6 md:col-5 lg:col-4 xl:col-3 mb-5">
                <app-card-container
                    [dayData]="getData(i)" 
                    [weekData]="datos.weekData.data[i]" 
                    [dispositivo]="datos.weekData.data[i].dispositivo"
                    pTooltip="Ver detalles de {{datos.weekData.data[i].dispositivo}}"/>
            </div>
    </ng-container>
</div>

<div 
    class="mt-5 chart">
    <p-chart 
        type="bar" 
        [data]="chartData" 
        [options]="options" 
        *ngIf="datos.weekData && datos.weekData.data" />
</div>
