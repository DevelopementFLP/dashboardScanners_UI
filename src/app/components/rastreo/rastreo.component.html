<div class="flex flex-row justify-content-between align-items-center navBar">
    <div class="flex flex-row align-items-center gap-2">
        <i class="volver" class="pi pi-angle-left" (click)="goBack()"></i>
        <div class="text-4xl">Rastrear caja</div>
    </div>

    <div class="flex flex-row align-items-center gap-3">
        <span class="p-input-icon-left">
            <i class="pi pi-search" style="line-height: 0; vertical-align: middle;"></i>
            <input (focus)="seleccionarTexto($event)" #txtBuscar pInputText type="text" class="p-inputtext-sm" (keydown.enter)="rastrearCaja()" [(ngModel)]="barcode" />
        </span>
        <p-button label="Buscar" [text]="true" [raised]="true" size="small" (onClick)="rastrearCaja()"></p-button>
    </div>
</div>

<div class="data">
    <ng-container *ngIf="!hayData">
        <app-no-data></app-no-data>
    </ng-container>

    <ng-container *ngIf="hayData">
        <rastreo-detail [data]="data?.data" [barcode]="barcode" />
    </ng-container>
</div>
