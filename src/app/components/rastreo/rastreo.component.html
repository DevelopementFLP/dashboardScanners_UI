<div class="flex flex-row justify-content-between align-items-center navBar">
    <div class="flex flex-row align-items-center gap-2">
        <i class="volver" pTooltip="Volver al listado" class="pi pi-angle-left" (click)="goBack()"></i>
        <div class="text-4xl">Rastrear caja</div>
    </div>

    <div class="flex flex-row align-items-center gap-3">
        <span class="">
            <input 
                type="text" 
                pInputText 
                #txtBuscar
                placeholder="Barcode" 
                [(ngModel)]="barcode" 
                (focus)="seleccionarTexto($event)" 
                (keydown.enter)="rastrearCaja()" 
                class="p-inputtext-sm"/> 
        </span>

        <p-button 
        label="Buscar"
        (onClick)="rastrearCaja()"
        size="small">
    </p-button>
    
</div>
</div>

<div class="data">
    <ng-container *ngIf="!hayData">
        <app-no-data></app-no-data>
    </ng-container>

    <ng-container *ngIf="hayData">
        <rastreo-detail [data]="data?.data" [barcode]="barcode" />
    </ng-container>
</div>
